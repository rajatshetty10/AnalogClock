<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Analog Clock</title>
  </head>
  <body>
    <div class="toggler">
      <input type="checkbox" />
    </div>
    <div class="analog-clock">
      <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1 py">1</div>
        <div class="number number2 py">2</div>
        <div class="number number3 py">3</div>
        <div class="number number4 py">4</div>
        <div class="number number5 py">5</div>
        <div class="number number6 py">6</div>
        <div class="number number7 py">7</div>
        <div class="number number8 py">8</div>
        <div class="number number9 py">9</div>
        <div class="number number10 py">10</div>
        <div class="number number11 py">11</div>
        <div class="number number12 py">12</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
